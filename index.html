<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Speed Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <label for="speed">Enter your internet speed </label>
            <br>
            <input type="text" name="speed" id="speed" placeholder="25MBps" required>
            <br>
            <label for="size">Enter size of file</label>
            <br>
            <input type="text" name="size" id="size" placeholder="1.5GB">
            <br>
             <button id="submit">Submit</button>
        
                <p id="download"></p>
                <p id="onespeed"></p>
                <p id="filespeed"></p>
     
    </div>

  <script src="index.js"></script>
    
</body>
</html>
